<html>
<head>
	<meta charset="UTF-8">
	<title>03 polyline</title>
	<style>
		svg{
			display : left ;
			margin : 5px 5px;
			border : 1px solid black ;
			width : 200px;
			height : 200px;
		}
	</style>
</head>
<body>
	<!-- polyline -->
	<svg>
	<!-- points= "x,y x1,y1 x2,y2 ..." -->	
	<polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" fill="black" stroke="grey" stroke-width="6" />
	</svg>

	<svg width="200" height="200" >
	<!-- points= "x,y x1,y1 x2,y2 ..." -->	
	<polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" fill="white" stroke="darkgrey" stroke-width="3" />
	</svg>
	
</body>
</html>
